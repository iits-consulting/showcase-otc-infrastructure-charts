apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: kibana
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: {{.Values.hostPrefixRegex}} && PathPrefix(`/kibana`)
      middlewares:
        - name: strip-prefix-{{ .Release.Name }}
          namespace: {{ .Release.Namespace }}
      services:
        - kind: Service
          name: elastic-stack-kibana
          namespace: {{ .Release.Namespace }}
          passHostHeader: true
          port: 5601
  tls:
    secretName: {{ .Release.Name }}-cert