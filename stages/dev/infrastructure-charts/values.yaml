global:
  stage: dev
  projectName: infrastructure-charts
  source:
    repoURL: https://github.com/iits-consulting/showcase-otc-infrastructure-charts.git
    targetRevision: main
    appsBasePath: stages/$STAGE/infrastructure-charts/apps
cert-manager:
  namespace: cert-manager
  elbID: 616a8804-e7f2-4edd-ad25-cc528e3052de
kafka:
  namespace: kafka
  helm:
    parameters:
      - name: dns.domain
        value: admin.$STAGE-fridaytalk.iits.tech
traefik:
  helm:
    parameters:
      - name: traefik.service.annotations.kubernetes\.io\/elb\.id
        value: 616a8804-e7f2-4edd-ad25-cc528e3052de
  ignoreDifferences:
    - jsonPointers:
        - /metadata/annotations
      kind: Service
  namespace: routing
storage-classes:
  namespace: default
elastic-stack:
  namespace: monitoring
  helm:
    parameters:
      - name: dns.domain
        value: admin.$STAGE-fridaytalk.iits.tech