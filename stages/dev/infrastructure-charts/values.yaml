global:
  stage: dev
  projectName: infrastructure-charts
  source:
    repoURL: https://github.com/iits-consulting/showcase-otc-infrastructure-charts.git
    targetRevision: main
    appsBasePath: stages/dev/infrastructure-charts/apps
cert-manager:
  namespace: cert-manager
  elbID: 616a8804-e7f2-4edd-ad25-cc528e3052de
kafka:
  namespace: monitoring
traefik:
  helm:
    parameters:
      - name: traefik.service.annotations.kubernetes\.io\/elb\.id
        value: vault:secret/data/$STAGE/elb_info#elb_id
      - name: admin.url
        value: admin.$STAGE-mbfd.iits-consulting.de
  ignoreDifferences:
    - jsonPointers:
        - /metadata/annotations
      kind: Service
  namespace: routing